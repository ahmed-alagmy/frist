<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جمعيه تنميه المجتمع بكفر حجازي</title>
    <link rel="icon" href="static/img/logo.png">
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/all.min.css">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div class="contanair">
        <div class="box">
            <img class="logo" src="static/img/logo.png" alt="جمعيه تنميه المجتمع بكفر حجازي">
            <h1>تسجيل الدخول</h1>
            <form action="">
                <div class="user-name">
                <label for="">اسم المستخدم</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="اسم المستخدم">
            </div>
    <!------------------------------------------------------------- -->
                <div class="password">
                <label for="">كلمة المرور</label>
                <i class="fa-solid fa-lock"></i>
                <input id="pass" type="password" placeholder=" كلمه المرور" >
                <i id="show" class="fa-sharp fa-solid fa-eye"></i>
            </div>
                <input type="submit" value="Login">
            </form>
        </div>
</div>
<script src="static/js/js.js"></script>
</body>
</html>
